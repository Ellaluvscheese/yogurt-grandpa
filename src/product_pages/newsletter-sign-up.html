<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Sign up</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="js/main.js" type="module"></script>
    <script src="js/alerts.js" defer></script>
</head>
<body>
    <header id="main-header" class="divider"></header>
    <main class="signup-main">
        <h2 class="signup-h2" >Sign Up For Our Newsletter!</h2>
        <form class="signup-form" action="thankYou.html">
            <label class="signup-label">First Name</label>
            <input class="signup-input" type="text" placeholder="Your name..">
            <lable class="signup-label">Last Name</lable>
            <input class="signup-input" type="text" name="" id="" placeholder="Your last name..">
            <lable class="signup-label">Email</lable>
            <input class="signup-input" type="email" name="email" id="email" placeholder="Your email..">
            <input class="signup-button" type="submit" value="Sign Up">
        </form>
    </main>
    
</body>
</html>
